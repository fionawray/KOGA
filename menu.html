    <section class="liste">

    <template>
        <article class="ret">
            <h2 class="title"></h2>
            <div class="beskrivelse"></div>
        </article>
    </template>

    <script>
        const url = "https://kvikea.dk/babushkaWP/wordpress/wp-json/wp/v2/posts";
        let posts = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson(){
            const response = await fetch(url);
            console.log(response);
            posts = await response.json();
            console.log(posts);
            vis();
        }

        function vis() {


            const skabelon = document.querySelector("template");
            const liste = document.querySelector(".liste");

            posts.forEach(post =>{
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector(".title").textContent = post.title.rendered;
                klon.querySelector(".beskrivelse").innerHTML = post.content.rendered;
                liste.appendChild(klon);
            });

        }


    </script>
