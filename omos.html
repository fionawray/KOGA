    <section id="forside">

    <script>
        const url = "https://kvikea.dk/babushkaWP/wordpress/wp-json/wp/v2/pages/2";
        let side = {};
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson(){
            const response = await fetch(url);
            console.log(response);
            side = await response.json();
            console.log(side);
            vis();
        }

        function vis() {
            document.querySelector(".overskrift").textContent = side.title.rendered;
            document.querySelector(".side").innerHTML = side.content.rendered;
        }


    </script>
