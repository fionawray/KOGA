<body>
    <main>
        <button class="luk">Tilbage</button>
        <section class="liste">
            <h1 class="overskrift"></h1>
        </section>
    </main>

    <template id="temp">
        <article class="article_cykel">
            <h2 class="navn"></h2>
            <div class="lang"></div>
            <p class="pris"></p>
            <img class="billede_1" src="">
            <img class="billede_2" src="">
            <img class="billede_3" src="">

        </article>
        <section class="liste"></section>
    </template>



    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let myID = urlParams.get("id");
        console.log("myID", myID);
        let cykler;
        const liste = document.querySelector(".liste");
        const url = "https://uwei.eu/kea/2_semester/tema9/koga/wordpress/wp-json/wp/v2/cykler/" + myID;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            console.log(response);
            cykler = await response.json();
            console.log(cykler);
            vis();

            document.querySelector(".luk").addEventListener("click", () => {
                history.back();
            })
        }

        function vis() {
            const skabelon = document.querySelector("#temp");

            const klon = skabelon.cloneNode(true).content;
            klon.querySelector(".navn").textContent = cykler.title.rendered;
            klon.querySelector(".lang").innerHTML = cykler.beskrivelse;
            klon.querySelector(".pris").textContent = cykler.pris;
            klon.querySelector(".billede_1").src = cykler.billede_1.guid;
            klon.querySelector(".billede_2").src = cykler.billede_2.guid;
            klon.querySelector(".billede_3").src = cykler.billede_3.guid;




            liste.appendChild(klon);
        }
    </script>

</body>

</html>
